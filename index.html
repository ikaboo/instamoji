<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instamoji</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #5271FF;
            --secondary: #FF5757;
            --bg: #FFDE59;
            --text-dark: #333;
            --helvetica: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0; padding: 0;
            font-family: var(--helvetica);
            background-color: var(--bg);
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        /* --- LAYOUT CONTAINERS --- */
        
        /* 1. Top Section (Logo & Stars) */
        .top-container {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .header-logo {
            font-family: 'Bowlby One SC', sans-serif;
            font-size: 2.5rem;
            color: white;
            text-shadow: 4px 4px 0px var(--secondary);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .status-bar {
            height: 50px;
            font-size: 3rem;
            display: none; /* Hidden by default in Menu */
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        /* 2. Main Screen Layout */
        .screen { 
            display: none; 
            height: 100vh; 
            width: 100vw; 
            flex-direction: column; 
            align-items: center; 
        }
        .active { display: flex; }

        /* Menu Specific */
        #menu-screen {
            justify-content: flex-start;
            padding-top: 110px; 
            overflow-y: auto;
        }

        .menu-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            width: 85%; 
            max-width: 400px;
            padding-bottom: 40px;
        }
        
        .cat-card {
            background: white; 
            padding: 15px 5px; 
            border-radius: 20px; 
            font-size: 1.1rem; 
            border: none;
            box-shadow: 0 6px 0 #d4b840; 
            cursor: pointer; 
            font-family: 'Bowlby One SC', sans-serif;
            color: var(--text-dark);
            text-transform: uppercase;
        }
        .cat-card span { font-size: 2.2rem; display: block; margin-bottom: 2px; }
        .random-btn { grid-column: span 2; background: #A855F7; color: white; box-shadow: 0 6px 0 #7e3af2; }

        /* --- GAME ROW --- */
        .game-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 95%;
            max-width: 500px;
            flex-grow: 1; 
        }

        /* Arrows */
        .nav-btn {
            font-size: 3.5rem;
            background: none;
            border: none;
            cursor: pointer;
            filter: drop-shadow(0 4px 0 rgba(0,0,0,0.2));
            padding: 0 10px;
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji";
        }
        .nav-btn:active { transform: scale(0.9); }

        /* The Card */
        #game-viewport {
            flex-grow: 1;
            margin: 0 5px;
            perspective: 1000px;
        }

        #game-card {
            background: white;
            padding: 30px 10px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 12px 0 #e6c841;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #visual-display {
            font-size: 130px; 
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: var(--helvetica);
            font-weight: bold;
            color: var(--text-dark);
        }
        #visual-display:active { transform: scale(1.15); }

        h2#description { 
            font-family: var(--helvetica);
            font-size: 1.8rem; 
            font-weight: bold;
            color: var(--text-dark); 
            margin: 10px 0 0;
            text-transform: uppercase;
        }

        /* 3. Bottom Section (Home Button) */
        .bottom-actions {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 20;
        }
        .small-btn {
            padding: 15px 40px; border: none; border-radius: 20px;
            color: white; font-family: 'Bowlby One SC', sans-serif;
            font-size: 1.2rem;
            box-shadow: 0 6px 0 rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .small-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 rgba(0,0,0,0.2); }

        /* Animations */
        .slide-out-left { transform: translateX(-150%) rotate(-10deg); opacity: 0; }
        .slide-out-right { transform: translateX(150%) rotate(10deg); opacity: 0; }

    </style>
</head>
<body>

<div class="top-container">
    <div class="header-logo">INSTAMOJI</div>
    <div id="star-bar" class="status-bar"></div>
</div>

<div id="menu-screen" class="screen active">
    <div class="menu-grid">
        <button class="cat-card" onclick="startGame('alphabet')"><span>ABC</span>Alphabet</button>
        <button class="cat-card" onclick="startGame('numbers')"><span>üî¢</span>Numbers</button>
        <button class="cat-card" onclick="startGame('food')"><span>üçå</span>Food</button>
        <button class="cat-card" onclick="startGame('colors')"><span>üé®</span>Colors</button>
        <button class="cat-card" onclick="startGame('shapes')"><span>‚ù§Ô∏è</span>Shapes</button>
        <button class="cat-card" onclick="startGame('animals')"><span>üê∂</span>Animals</button>
        <button class="cat-card" onclick="startGame('vehicles')"><span>üöí</span>Vroom!</button>
        <button class="cat-card" onclick="startGame('feelings')"><span>ü•∞</span>Feelings</button>
        <button class="cat-card random-btn" onclick="startGame('random')"><span>üé≤</span>Random Mix</button>
    </div>
</div>

<div id="game-screen" class="screen">
    
    <div class="game-row">
        <button class="nav-btn" onclick="prevCard()">‚óÄÔ∏è</button>
        
        <div id="game-viewport">
            <div id="game-card">
                <div id="visual-display" onmousedown="handleInteraction()" ontouchstart="handleInteraction()">A</div>
                <h2 id="description">A</h2>
            </div>
        </div>

        <button class="nav-btn" onclick="nextCard()">‚ñ∂Ô∏è</button>
    </div>

    <div class="bottom-actions">
        <button class="small-btn" style="background:#94a3b8" onclick="goHome()">HOME</button>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    const alphabetList = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => ({ 
        emoji: l, text: l, voice: l.toLowerCase() 
    }));

    const categories = {
        alphabet: alphabetList,
        food: [
            { emoji: "üçé", text: "Apple", voice: "Apple" },
            { emoji: "üçå", text: "Banana", voice: "Banana" },
            { emoji: "üçá", text: "Grapes", voice: "Grapes" },
            { emoji: "üçï", text: "Pizza", voice: "Pizza" },
            { emoji: "üç¶", text: "Ice Cream", voice: "Ice Cream" },
            { emoji: "üç©", text: "Donut", voice: "Donut" },
            { emoji: "üç™", text: "Cookie", voice: "Cookie" },
            { emoji: "ü•¶", text: "Broccoli", voice: "Broccoli" },
            { emoji: "ü•ï", text: "Carrot", voice: "Carrot" },
            { emoji: "üçî", text: "Burger", voice: "Burger" }
        ],
        colors: [
            { emoji: "üî¥", text: "Red", voice: "Red" },
            { emoji: "üü†", text: "Orange", voice: "Orange" },
            { emoji: "üü°", text: "Yellow", voice: "Yellow" },
            { emoji: "üü¢", text: "Green", voice: "Green" },
            { emoji: "üîµ", text: "Blue", voice: "Blue" },
            { emoji: "üü£", text: "Purple", voice: "Purple" },
            { emoji: "‚ö´", text: "Black", voice: "Black" },
            { emoji: "‚ö™", text: "White", voice: "White" },
            { emoji: "üü§", text: "Brown", voice: "Brown" }
        ],
        shapes: [
            { emoji: "üü•", text: "Square", voice: "Square" },
            { emoji: "üî∫", text: "Triangle", voice: "Triangle" },
            { emoji: "üî¥", text: "Circle", voice: "Circle" },
            { emoji: "‚≠ê", text: "Star", voice: "Star" },
            { emoji: "üî∑", text: "Diamond", voice: "Diamond" },
            { emoji: "‚ù§Ô∏è", text: "Heart", voice: "Heart" },
            { emoji: "üõë", text: "Octagon", voice: "Octagon" }
        ],
        animals: [
            { emoji: "ü¶Å", text: "Lion", voice: "Lion" },
            { emoji: "üêò", text: "Elephant", voice: "Elephant" },
            { emoji: "ü¶í", text: "Giraffe", voice: "Giraffe" },
            { emoji: "üê∏", text: "Frog", voice: "Frog" },
            { emoji: "üê∂", text: "Dog", voice: "Dog" },
            { emoji: "üê±", text: "Cat", voice: "Cat" },
            { emoji: "üêµ", text: "Monkey", voice: "Monkey" },
            { emoji: "üêÆ", text: "Cow", voice: "Cow" },
            { emoji: "üê∑", text: "Pig", voice: "Pig" },
            { emoji: "ü¶Ü", text: "Duck", voice: "Duck" },
            { emoji: "üêî", text: "Chicken", voice: "Chicken" },
            { emoji: "üêª", text: "Bear", voice: "Bear" },
            { emoji: "üêØ", text: "Tiger", voice: "Tiger" },
            { emoji: "üê∞", text: "Bunny", voice: "Bunny" }
        ],
        vehicles: [
            { emoji: "üèçÔ∏è", text: "Motorcycle", voice: "Motorcycle" },
            { emoji: "üöí", text: "Fire Truck", voice: "Fire truck" },
            { emoji: "üöÇ", text: "Train", voice: "Train" },
            { emoji: "üöê", text: "Van", voice: "Van" },
            { emoji: "üöë", text: "Ambulance", voice: "Ambulance" },
            { emoji: "üöï", text: "Taxi", voice: "Taxi" },
            { emoji: "üöú", text: "Tractor", voice: "Tractor" },
            { emoji: "üèéÔ∏è", text: "Race Car", voice: "Race car" },
            { emoji: "üõë", text: "Stop", voice: "Stop" }
        ],
        feelings: [
            { emoji: "ü•∞", text: "Loved", voice: "Loved" },
            { emoji: "‚ù§Ô∏è", text: "Heart", voice: "Heart" },
            { emoji: "ü•≥", text: "Party", voice: "Party" },
            { emoji: "üò±", text: "Surprise", voice: "Surprise" },
            { emoji: "üòÇ", text: "Silly", voice: "Silly" },
            { emoji: "üòä", text: "Happy", voice: "Happy" },
            { emoji: "üò¢", text: "Sad", voice: "Sad" },
            { emoji: "üò†", text: "Angry", voice: "Angry" },
            { emoji: "üò¥", text: "Sleepy", voice: "Sleepy" },
            { emoji: "üòé", text: "Cool", voice: "Cool" },
            { emoji: "ü§î", text: "Thinking", voice: "Thinking" },
            { emoji: "üòâ", text: "Wink", voice: "Wink" },
            { emoji: "üò®", text: "Scared", voice: "Scared" },
            { emoji: "ü§¢", text: "Sick", voice: "Sick" },
            { emoji: "ü§©", text: "Star Struck", voice: "Star Struck" }
        ],
        numbers: [
            ...("0123456789".split("").map(n => ({ emoji: n + "Ô∏è‚É£", text: n, voice: n }))),
            { emoji: "üîü", text: "10", voice: "10" }
        ]
    };

    let currentGameData = [];
    let currentIndex = 0;
    let swipeCount = 0;
    let starsCollected = 0;

    function playKnock() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(160, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function handleInteraction() { playKnock(); speakCurrent(); }

    function startGame(cat) {
        if (cat === 'random') {
            currentGameData = Object.values(categories).flat().sort(() => Math.random() - 0.5);
        } else {
            currentGameData = [...categories[cat]];
        }
        currentIndex = 0;
        swipeCount = 0;
        starsCollected = 0;
        
        // Hide/Clear stars initially
        const starBar = document.getElementById('star-bar');
        starBar.innerHTML = "";
        starBar.style.display = 'flex'; // Show only when playing
        
        showScreen('game-screen');
        updateScreen();
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function goHome() { 
        document.getElementById('star-bar').style.display = 'none'; // Hide stars in menu
        showScreen('menu-screen'); 
    }

    function updateScreen(direction = 'none') {
        const card = document.getElementById('game-card');
        const item = currentGameData[currentIndex];
        
        if (direction !== 'none') {
            card.classList.add(direction === 'next' ? 'slide-out-left' : 'slide-out-right');
            setTimeout(() => {
                document.getElementById('visual-display').innerText = item.emoji;
                document.getElementById('description').innerText = item.text;
                card.classList.remove('slide-out-left', 'slide-out-right');
                card.style.transition = 'none';
                card.style.transform = direction === 'next' ? 'translateX(100%)' : 'translateX(-100%)';
                setTimeout(() => {
                    card.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    card.style.transform = 'translateX(0)';
                }, 20);
            }, 300);
        } else {
            document.getElementById('visual-display').innerText = item.emoji;
            document.getElementById('description').innerText = item.text;
        }
    }

    function nextCard() {
        currentIndex = (currentIndex + 1) % currentGameData.length;
        swipeCount++;
        updateScreen('next');

        if (swipeCount % 5 === 0) {
            triggerMilestone();
        } else {
            setTimeout(() => speakCurrent(), 300);
        }
    }

    function prevCard() {
        currentIndex = (currentIndex - 1 + currentGameData.length) % currentGameData.length;
        updateScreen('prev');
        setTimeout(() => speakCurrent(), 300);
    }

    function triggerMilestone() {
        starsCollected++;
        const starBar = document.getElementById('star-bar');
        
        if (starsCollected > 10) {
            // Reset after 10
            starsCollected = 1;
            starBar.innerHTML = "‚≠ê";
        } else {
            starBar.innerHTML += "‚≠ê";
        }

        confetti({ 
            particleCount: 120, 
            spread: 80, 
            origin: { y: 0.5 }, 
            shapes: ['star'], 
            colors: ['#5271FF', '#FF5757', '#A855F7', '#FFFFFF'],
            scalar: 2 
        });
        
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance("Great job!");
        msg.pitch = 1.6;
        window.speechSynthesis.speak(msg);
    }

    function speakCurrent() {
        window.speechSynthesis.cancel();
        const textToSay = currentGameData[currentIndex].voice;
        const msg = new SpeechSynthesisUtterance(textToSay);
        msg.pitch = 1.3;
        window.speechSynthesis.speak(msg);
    }

    let touchStartX = 0;
    document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
        let diff = e.changedTouches[0].screenX - touchStartX;
        if (Math.abs(diff) > 60) diff > 0 ? prevCard() : nextCard();
    });
</script>
</body>
</html>
