<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instamoji</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #5271FF;
            --secondary: #FF5757;
            --bg: #FFDE59;
            --text-dark: #333;
            --helvetica: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0; padding: 0;
            font-family: var(--helvetica);
            background-color: var(--bg);
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        /* Top Bar Container */
        .top-container {
            position: fixed;
            top: 3vh;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        .header-logo {
            font-family: 'Bowlby One SC', sans-serif;
            font-size: 2.5rem;
            color: white;
            text-shadow: 4px 4px 0px var(--secondary);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        /* Doubled Star Size */
        .status-bar {
            height: 60px;
            font-size: 3.5rem; /* 2x Bigger */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Perfect Screen Centering */
        .screen { 
            display: none; 
            height: 100vh; 
            width: 100vw; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; /* Centered object */
        }
        .active { display: flex; }

        /* Menu Grid */
        .menu-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            width: 85%; 
            max-width: 400px;
        }
        
        .cat-card {
            background: white; 
            padding: 20px 5px; 
            border-radius: 20px; 
            font-size: 1.1rem; 
            border: none;
            box-shadow: 0 6px 0 #d4b840; 
            cursor: pointer; 
            font-family: 'Bowlby One SC', sans-serif;
            color: var(--text-dark);
            text-transform: uppercase;
        }
        .cat-card span { font-size: 2.2rem; display: block; margin-bottom: 5px; }
        .random-btn { grid-column: span 2; background: #A855F7; color: white; box-shadow: 0 6px 0 #7e3af2; }

        /* Game Card Center */
        #game-viewport {
            width: 85%;
            max-width: 360px;
            perspective: 1000px;
        }

        #game-card {
            background: white;
            padding: 40px 20px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 12px 0 #e6c841;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        #visual-display {
            font-size: 150px; 
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease;
            font-family: var(--helvetica);
            font-weight: bold;
            color: var(--text-dark);
        }
        #visual-display:active { transform: scale(1.25); }

        h2#description { 
            font-family: var(--helvetica);
            font-size: 1.8rem; 
            font-weight: bold;
            color: var(--text-dark); 
            margin: 10px 0 0;
            text-transform: uppercase;
        }

        /* Centered Side Arrows */
        .side-nav {
            position: fixed; 
            top: 50%; 
            transform: translateY(-50%);
            height: 100px; 
            width: 70px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 4rem; 
            color: rgba(255, 255, 255, 0.6); 
            z-index: 50;
            cursor: pointer;
        }
        .left-arrow { left: 0; } 
        .right-arrow { right: 0; }

        .bottom-actions { position: fixed; bottom: 4vh; display: flex; gap: 20px; }
        .small-btn {
            padding: 15px 30px; border: none; border-radius: 20px;
            color: white; font-family: 'Bowlby One SC', sans-serif;
            font-size: 1.2rem;
            box-shadow: 0 6px 0 rgba(0,0,0,0.2);
        }

        /* Animation Classes */
        .slide-out-left { transform: translateX(-160%) rotate(-15deg); opacity: 0; }
        .slide-out-right { transform: translateX(160%) rotate(15deg); opacity: 0; }
    </style>
</head>
<body>

<div class="top-container">
    <div class="header-logo">INSTAMOJI</div>
    <div id="star-bar" class="status-bar"></div>
</div>

<div id="menu-screen" class="screen active">
    <div class="menu-grid">
        <button class="cat-card" onclick="startGame('alphabet')"><span>ABC</span>Alphabet</button>
        <button class="cat-card" onclick="startGame('numbers')"><span>üî¢</span>Numbers</button>
        <button class="cat-card" onclick="startGame('animals')"><span>ü¶Å</span>Animals</button>
        <button class="cat-card" onclick="startGame('vehicles')"><span>üöÄ</span>Vroom!</button>
        <button class="cat-card" onclick="startGame('feelings')"><span>ü•∞</span>Feelings</button>
        <button class="cat-card random-btn" onclick="startGame('random')"><span>üé≤</span>Random Mix</button>
    </div>
</div>

<div id="game-screen" class="screen">
    <div class="side-nav left-arrow" onclick="prevCard()">‚óÄ</div>
    <div class="side-nav right-arrow" onclick="nextCard()">‚ñ∂</div>

    <div id="game-viewport">
        <div id="game-card">
            <div id="visual-display" onmousedown="handleInteraction()" ontouchstart="handleInteraction()">A</div>
            <h2 id="description">A</h2>
        </div>
    </div>

    <div class="bottom-actions">
        <button class="small-btn" style="background:#94a3b8" onclick="goHome()">HOME</button>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    // Helvetica Alphabet Data
    const alphabetList = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => ({ 
        emoji: l, text: l, voice: l 
    }));

    const categories = {
        alphabet: alphabetList,
        animals: [
            { emoji: "ü¶Å", text: "Lion", voice: "Lion" },
            { emoji: "üêò", text: "Elephant", voice: "Elephant" },
            { emoji: "ü¶í", text: "Giraffe", voice: "Giraffe" },
            { emoji: "üê∏", text: "Frog", voice: "Frog" }
        ],
        vehicles: [
            { emoji: "üèçÔ∏è", text: "Motorcycle", voice: "Motorcycle" },
            { emoji: "üöí", text: "Fire Truck", voice: "Fire truck" },
            { emoji: "üöÇ", text: "Train", voice: "Train" },
            { emoji: "üöê", text: "Van", voice: "Van" },
            { emoji: "üöë", text: "Ambulance", voice: "Ambulance" },
            { emoji: "üöï", text: "Taxi", voice: "Taxi" },
            { emoji: "üöú", text: "Tractor", voice: "Tractor" },
            { emoji: "üèéÔ∏è", text: "Race Car", voice: "Race car" },
            { emoji: "üõë", text: "Stop", voice: "Stop" }
        ],
        feelings: [
            { emoji: "ü•∞", text: "Loved", voice: "Loved" },
            { emoji: "‚ù§Ô∏è", text: "Heart", voice: "Heart" },
            { emoji: "ü•≥", text: "Party", voice: "Party" },
            { emoji: "üò±", text: "Surprise", voice: "Surprise" },
            { emoji: "üòÇ", text: "Silly", voice: "Silly" }
        ],
        numbers: [
            ...("0123456789".split("").map(n => ({ emoji: n + "Ô∏è‚É£", text: n, voice: n }))),
            { emoji: "üîü", text: "10", voice: "10" }
        ]
    };

    let currentGameData = [];
    let currentIndex = 0;
    let swipeCount = 0;

    function playKnock() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(160, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function handleInteraction() { playKnock(); speakCurrent(); }

    function startGame(cat) {
        if (cat === 'random') {
            currentGameData = Object.values(categories).flat().sort(() => Math.random() - 0.5);
        } else {
            currentGameData = [...categories[cat]];
        }
        currentIndex = 0;
        swipeCount = 0;
        document.getElementById('star-bar').innerHTML = "";
        showScreen('game-screen');
        updateScreen();
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function goHome() { showScreen('menu-screen'); }

    function updateScreen(direction = 'none') {
        const card = document.getElementById('game-card');
        const item = currentGameData[currentIndex];
        
        if (direction !== 'none') {
            card.classList.add(direction === 'next' ? 'slide-out-left' : 'slide-out-right');
            setTimeout(() => {
                document.getElementById('visual-display').innerText = item.emoji;
                document.getElementById('description').innerText = item.text;
                card.classList.remove('slide-out-left', 'slide-out-right');
                card.style.transition = 'none';
                card.style.transform = direction === 'next' ? 'translateX(100%)' : 'translateX(-100%)';
                setTimeout(() => {
                    card.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s';
                    card.style.transform = 'translateX(0)';
                }, 20);
            }, 300);
        } else {
            document.getElementById('visual-display').innerText = item.emoji;
            document.getElementById('description').innerText = item.text;
        }
    }

    function nextCard() {
        currentIndex = (currentIndex + 1) % currentGameData.length;
        swipeCount++;
        if (swipeCount % 5 === 0) triggerMilestone();
        updateScreen('next');
    }

    function prevCard() {
        currentIndex = (currentIndex - 1 + currentGameData.length) % currentGameData.length;
        updateScreen('prev');
    }

    function triggerMilestone() {
        document.getElementById('star-bar').innerHTML += "‚≠ê";
        // Massive star confetti
        confetti({ 
            particleCount: 120, 
            spread: 80, 
            origin: { y: 0.5 }, 
            shapes: ['star'], 
            colors: ['#FFDE59'],
            scalar: 2 // 2x bigger confetti stars too
        });
        
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance("Wow!");
        msg.pitch = 1.7;
        window.speechSynthesis.speak(msg);
    }

    function speakCurrent() {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(currentGameData[currentIndex].voice);
        msg.pitch = 1.3;
        window.speechSynthesis.speak(msg);
    }

    let touchStartX = 0;
    document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
        let diff = e.changedTouches[0].screenX - touchStartX;
        if (Math.abs(diff) > 60) diff > 0 ? prevCard() : nextCard();
    });
</script>
</body>
</html>
