<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instamoji</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #5271FF;
            --secondary: #FF5757;
            --bg: #FFDE59;
            --text-dark: #333;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--bg);
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        /* Persistent Logo */
        .header-logo {
            position: fixed;
            top: 25px;
            width: 100%;
            text-align: center;
            font-family: 'Bowlby One SC', sans-serif;
            font-size: 2.8rem;
            color: white;
            text-shadow: 4px 4px 0px var(--secondary);
            z-index: 100;
            letter-spacing: 2px;
        }

        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex; }

        /* Menu Grid */
        .menu-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            width: 85%; 
            max-width: 400px; 
            margin-top: 80px; 
        }
        
        .cat-card {
            background: white; 
            padding: 20px 10px; 
            border-radius: 25px; 
            font-size: 1.1rem; 
            border: none;
            box-shadow: 0 8px 0 #d4b840; 
            cursor: pointer; 
            font-family: 'Bowlby One SC', sans-serif;
            color: var(--text-dark);
        }
        .cat-card span { font-size: 2rem; display: block; margin-bottom: 5px; }

        /* Game Card Container */
        #game-viewport {
            width: 80%;
            max-width: 350px;
            perspective: 1000px;
            position: relative;
        }

        #game-card {
            background: white;
            padding: 40px 20px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 10px 0 #d4b840;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        #visual-display {
            font-size: 130px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #visual-display:active {
            transform: scale(1.25);
        }

        h2#description { font-size: 1.6rem; color: var(--text-dark); margin: 15px 0 0; min-height: 1.5em; }

        /* Side Navigation Arrows */
        .side-nav {
            position: fixed;
            top: 0;
            height: 100%;
            width: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            z-index: 50;
            -webkit-tap-highlight-color: transparent;
        }
        .left-arrow { left: 0; }
        .right-arrow { right: 0; }

        /* Bottom Controls */
        .bottom-actions {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: 20px;
        }
        .small-btn {
            padding: 12px 25px; border: none; border-radius: 20px;
            color: white; font-size: 1rem; font-family: 'Bowlby One SC', sans-serif;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2);
        }

        /* Animations */
        .slide-out-left { transform: translateX(-160%) rotate(-15deg); opacity: 0; }
        .slide-out-right { transform: translateX(160%) rotate(15deg); opacity: 0; }
    </style>
</head>
<body>

<div class="header-logo">INSTAMOJI</div>

<div id="menu-screen" class="screen active">
    <div class="menu-grid">
        <button class="cat-card" onclick="startGame('animals')"><span>ü¶Å</span>Animals</button>
        <button class="cat-card" onclick="startGame('vehicles')"><span>üöÄ</span>Vroom!</button>
        <button class="cat-card" onclick="startGame('feelings')"><span>ü•∞</span>Feelings</button>
        <button class="cat-card" onclick="startGame('numbers')"><span>üî¢</span>Numbers</button>
    </div>
</div>

<div id="game-screen" class="screen">
    <div class="side-nav left-arrow" onclick="prevCard()">‚óÄ</div>
    <div class="side-nav right-arrow" onclick="nextCard()">‚ñ∂</div>

    <div id="game-viewport">
        <div id="game-card">
            <div id="visual-display" onmousedown="handleInteraction()" ontouchstart="handleInteraction()">ü¶Å</div>
            <h2 id="description">Ready?</h2>
        </div>
    </div>

    <div class="bottom-actions">
        <button class="small-btn" style="background:#A855F7" onclick="shuffleGame()">MIX</button>
        <button class="small-btn" style="background:#94a3b8" onclick="goHome()">HOME</button>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    const categories = {
        animals: [
            { emoji: "ü¶Å", text: "Lion says ROAR!", voice: "The Lion says roar" },
            { emoji: "üêò", text: "Big Elephant!", voice: "The Elephant says trumpet" },
            { emoji: "ü¶í", text: "Tall Giraffe", voice: "Look at the tall giraffe" },
            { emoji: "üê∏", text: "Jump Froggy!", voice: "The frog says ribbit" }
        ],
        vehicles: [
            { emoji: "üèçÔ∏è", text: "Fast Motorcycle", voice: "Vroom vroom! Motorcycle!" },
            { emoji: "üöí", text: "Fire Truck!", voice: "Wee-woo! Fire truck!" },
            { emoji: "üöÇ", text: "Choo Choo Train!", voice: "Choo choo! Here comes the train!" },
            { emoji: "üöê", text: "A Big Van", voice: "Look at the big van" },
            { emoji: "üöë", text: "Ambulance!", voice: "Bee-doo! Ambulance!" },
            { emoji: "üöï", text: "Yellow Taxi", voice: "Beep beep! Yellow taxi!" },
            { emoji: "üöú", text: "Bumpy Tractor", voice: "Chugga chugga tractor!" },
            { emoji: "üèéÔ∏è", text: "Race Car", voice: "Zoom! Fast race car!" },
            { emoji: "üõë", text: "Stop Sign!", voice: "Stop! Red light!" }
        ],
        feelings: [
            { emoji: "ü•∞", text: "I feel Loved", voice: "I feel so much love" },
            { emoji: "‚ù§Ô∏è", text: "Big Heart", voice: "I love you very much" },
            { emoji: "ü•≥", text: "Party Time!", voice: "Yay! Let's have a party!" },
            { emoji: "üò±", text: "Surprise!", voice: "Whoa! I am surprised!" },
            { emoji: "üòÇ", text: "So Silly!", voice: "Hahaha! You are so silly!" }
        ],
        numbers: [
            { emoji: "0Ô∏è‚É£", text: "Number Zero", voice: "Zero" },
            { emoji: "1Ô∏è‚É£", text: "Number One", voice: "One" },
            { emoji: "2Ô∏è‚É£", text: "Number Two", voice: "Two" },
            { emoji: "3Ô∏è‚É£", text: "Number Three", voice: "Three" },
            { emoji: "4Ô∏è‚É£", text: "Number Four", voice: "Four" },
            { emoji: "5Ô∏è‚É£", text: "Number Five", voice: "Five" },
            { emoji: "6Ô∏è‚É£", text: "Number Six", voice: "Six" },
            { emoji: "7Ô∏è‚É£", text: "Number Seven", voice: "Seven" },
            { emoji: "8Ô∏è‚É£", text: "Number Eight", voice: "Eight" },
            { emoji: "9Ô∏è‚É£", text: "Number Nine", voice: "Nine" },
            { emoji: "üîü", text: "Number Ten", voice: "Ten" }
        ]
    };

    let currentGameData = [];
    let currentIndex = 0;
    let touchStartX = 0;

    function playKnock() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    function handleInteraction() {
        playKnock();
        speakCurrent();
    }

    function startGame(cat) {
        currentGameData = [...categories[cat]];
        currentIndex = 0;
        showScreen('game-screen');
        updateScreen();
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function goHome() { showScreen('menu-screen'); }

    function updateScreen(direction = 'none') {
        const card = document.getElementById('game-card');
        const item = currentGameData[currentIndex];
        
        if (direction !== 'none') {
            card.classList.add(direction === 'next' ? 'slide-out-left' : 'slide-out-right');
            setTimeout(() => {
                document.getElementById('visual-display').innerText = item.emoji;
                document.getElementById('description').innerText = item.text;
                card.classList.remove('slide-out-left', 'slide-out-right');
                card.style.transition = 'none';
                card.style.transform = direction === 'next' ? 'translateX(100%)' : 'translateX(-100%)';
                setTimeout(() => {
                    card.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s';
                    card.style.transform = 'translateX(0)';
                }, 20);
            }, 300);
        } else {
            document.getElementById('visual-display').innerText = item.emoji;
            document.getElementById('description').innerText = item.text;
        }
    }

    function nextCard() {
        currentIndex = (currentIndex + 1) % currentGameData.length;
        if (currentIndex === 0) launchReward();
        updateScreen('next');
    }

    function prevCard() {
        currentIndex = (currentIndex - 1 + currentGameData.length) % currentGameData.length;
        updateScreen('prev');
    }

    function shuffleGame() {
        currentGameData.sort(() => Math.random() - 0.5);
        currentIndex = 0;
        updateScreen();
        speakCurrent("Mix it up!");
    }

    function speakCurrent(custom) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(custom || currentGameData[currentIndex].voice);
        msg.pitch = 1.4;
        window.speechSynthesis.speak(msg);
    }

    function launchReward() {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, shapes: ['star'], colors: ['#5271FF', '#FF5757', '#FFDE59'] });
    }

    document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
        let diff = e.changedTouches[0].screenX - touchStartX;
        if (Math.abs(diff) > 60) diff > 0 ? prevCard() : nextCard();
    });
</script>
</body>
</html>
