<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instamoji</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #5271FF;
            --secondary: #FF5757;
            --bg: #FFDE59;
            --text-dark: #333;
            --helvetica: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0; padding: 0;
            font-family: var(--helvetica);
            background-color: var(--bg);
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        .top-container {
            position: absolute; top: 20px; width: 100%; text-align: center; z-index: 10;
        }

        .header-logo {
            font-family: 'Bowlby One SC', sans-serif; font-size: 2.5rem; color: white;
            text-shadow: 4px 4px 0px var(--secondary); margin-bottom: 5px;
            letter-spacing: 2px; cursor: pointer; pointer-events: auto;
        }
        .header-logo:active { transform: scale(0.95); }

        .status-bar {
            height: auto; min-height: 50px; font-size: 3rem; display: none; 
            justify-content: center; align-items: center; gap: 10px;
            flex-wrap: wrap; max-width: 320px; margin: 0 auto;
        }

        .star-pop { transition: transform 0.2s; cursor: pointer; }
        .star-pop:active { transform: scale(1.6) rotate(15deg); }

        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; }
        .active { display: flex; }

        #menu-screen { justify-content: flex-start; padding-top: 110px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 85%; max-width: 400px; padding-bottom: 40px; }
        
        .cat-card {
            background: white; padding: 15px 5px; border-radius: 20px; font-size: 1.1rem; 
            border: none; box-shadow: 0 6px 0 #d4b840; cursor: pointer; 
            font-family: 'Bowlby One SC', sans-serif; color: var(--text-dark); text-transform: uppercase;
        }
        .cat-card span { font-size: 2.2rem; display: block; margin-bottom: 2px; }
        
        .random-btn { grid-column: span 2; background: #A855F7; color: white; box-shadow: 0 6px 0 #7e3af2; }
        .all-btn { grid-column: span 2; background: #22c55e; color: white; box-shadow: 0 6px 0 #16a34a; }

        #all-emojis-screen { padding-top: 100px; background: var(--bg); overflow-y: auto; }
        .emoji-list-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 90%; max-width: 500px; padding-bottom: 100px; }
        .list-item { background: white; border-radius: 15px; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 2rem; box-shadow: 0 4px 0 rgba(0,0,0,0.1); cursor: pointer; }

        .game-row { display: flex; align-items: center; justify-content: space-between; width: 95%; max-width: 500px; flex-grow: 1; }
        .nav-btn { font-size: 3.5rem; background: none; border: none; cursor: pointer; filter: drop-shadow(0 4px 0 rgba(0,0,0,0.2)); padding: 0 10px; font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji"; z-index: 50; }
        .nav-btn:active { transform: scale(0.9); }

        #game-viewport { flex-grow: 1; margin: 0 5px; perspective: 1000px; }
        #game-card {
            background: white; padding: 20px 10px; border-radius: 40px; text-align: center;
            box-shadow: 0 12px 0 #e6c841; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-height: 280px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #visual-display { height: 180px; width: 180px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #visual-display img { width: 100%; height: 100%; object-fit: contain; }
        
        .system-emoji {
            font-size: 130px; 
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
            font-weight: bold; color: var(--text-dark); line-height: 1;
        }
        
        .text-mode { font-size: 130px; font-family: var(--helvetica); font-weight: bold; color: var(--text-dark); }
        #visual-display:active { transform: scale(1.15); }

        h2#description { font-family: var(--helvetica); font-size: 1.8rem; font-weight: bold; color: var(--text-dark); margin: 20px 0 0; text-transform: uppercase; }

        .bottom-actions { position: fixed; bottom: 30px; display: flex; justify-content: center; width: 100%; z-index: 100; }
        .small-btn { padding: 15px 40px; border: none; border-radius: 20px; background: #A855F7; color: white; font-family: 'Bowlby One SC', sans-serif; font-size: 1.2rem; box-shadow: 0 6px 0 rgba(0,0,0,0.2); cursor: pointer; }
        .small-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 rgba(0,0,0,0.2); }

        .slide-out-left { transform: translateX(-150%) rotate(-10deg); opacity: 0; }
        .slide-out-right { transform: translateX(150%) rotate(10deg); opacity: 0; }
    </style>
</head>
<body>

<div class="top-container">
    <div class="header-logo" onclick="goHome()">INSTAMOJI</div>
    <div id="star-bar" class="status-bar"></div>
</div>

<div id="menu-screen" class="screen active">
    <div class="menu-grid">
        <button class="cat-card" onclick="startGame('alphabet')"><span>ABC</span>Alphabet</button>
        <button class="cat-card" onclick="startGame('numbers')"><span>üî¢</span>Numbers</button>
        <button class="cat-card" onclick="startGame('food')"><span>üçå</span>Food</button>
        <button class="cat-card" onclick="startGame('colors')"><span>üé®</span>Colors</button>
        <button class="cat-card" onclick="startGame('shapes')"><span>‚ù§Ô∏è</span>Shapes</button>
        <button class="cat-card" onclick="startGame('animals')"><span>üê∂</span>Animals</button>
        <button class="cat-card" onclick="startGame('vehicles')"><span>üöí</span>Vroom!</button>
        <button class="cat-card" onclick="startGame('feelings')"><span>ü•∞</span>Feelings</button>
        <button class="cat-card random-btn" onclick="startGame('random')"><span>üé≤</span>Random Mix</button>
        <button class="cat-card all-btn" onclick="showAllEmojis()"><span>ü•≥</span>All Emojis</button>
    </div>
</div>

<div id="all-emojis-screen" class="screen">
    <div id="full-list" class="emoji-list-grid"></div>
    <div class="bottom-actions"><button class="small-btn" onclick="goHome()">BACK</button></div>
</div>

<div id="game-screen" class="screen">
    <div class="game-row">
        <button class="nav-btn" onclick="prevCard()">‚óÄÔ∏è</button>
        <div id="game-viewport">
            <div id="game-card">
                <div id="visual-display" onmousedown="handleInteraction()" ontouchstart="handleInteraction()"></div>
                <h2 id="description"></h2>
            </div>
        </div>
        <button class="nav-btn" onclick="nextCard()">‚ñ∂Ô∏è</button>
    </div>
    <div class="bottom-actions"><button class="small-btn" onclick="goHome()">HOME</button></div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    // --- URL GENERATOR ---
    function getAnimUrl(emojiChar) {
        // Convert to hex code point. Noto uses lowercase, underscore separator.
        const codePoints = Array.from(emojiChar)
            .map(c => c.codePointAt(0))
            .filter(cp => cp !== 0xfe0f) // Remove Variation Selector 16
            .map(cp => cp.toString(16));
        const hex = codePoints.join('_');
        return `https://raw.githubusercontent.com/googlefonts/noto-emoji-animation/main/gifs/${hex}.gif`;
    }

    // --- DATA ---
    const alphabetList = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => ({ 
        type: 'text', content: l, text: l, voice: l.toLowerCase() 
    }));

    const numbersList = [
        ...("0123456789".split("").map(n => ({ type: 'text', content: n, text: n, voice: n }))),
        { type: 'text', content: "10", text: "10", voice: "10" }
    ];

    function e(emoji, text, voice) {
        return { type: 'emoji', content: emoji, text: text, voice: voice || text };
    }

    const categories = {
        alphabet: alphabetList,
        numbers: numbersList,
        
        food: [
            e("üçé", "Apple"), e("üçå", "Banana"), e("üçá", "Grapes"),
            e("üçâ", "Watermelon"), e("üçì", "Strawberry"), e("üçí", "Cherries"),
            e("ü•¶", "Broccoli"), e("ü•ï", "Carrot"), e("üåΩ", "Corn"),
            e("üçï", "Pizza"), e("üçî", "Burger"), e("üçü", "Fries"),
            e("üç¶", "Ice Cream"), e("üç©", "Donut"), e("üç™", "Cookie"),
            e("ü•ë", "Avocado"), e("üçç", "Pineapple"), e("ü•ù", "Kiwi"),
            e("ü•û", "Pancakes"), e("ü•®", "Pretzel"), e("üßÄ", "Cheese")
        ],

        colors: [
            e("üî¥", "Red"), e("üü†", "Orange"), e("üü°", "Yellow"),
            e("üü¢", "Green"), e("üîµ", "Blue"), e("üü£", "Purple"),
            e("‚ö´", "Black"), e("‚ö™", "White"), e("üü§", "Brown")
        ],

        shapes: [
            e("üü•", "Square"), e("üî∫", "Triangle"), e("üî¥", "Circle"),
            e("‚≠ê", "Star"), e("üî∑", "Diamond"), e("üõë", "Octagon"),
            e("‚ù§Ô∏è", "Red Heart"), e("üíô", "Blue Heart"), e("üíö", "Green Heart"),
            e("üíõ", "Yellow Heart"), e("üíú", "Purple Heart"), e("üß°", "Orange Heart")
        ],

        animals: [
            e("ü¶Å", "Lion"), e("üêò", "Elephant"), e("ü¶í", "Giraffe"), e("üê∏", "Frog"),
            e("üê∂", "Dog"), e("üê±", "Cat"), e("üêµ", "Monkey"), e("üêÆ", "Cow"),
            e("üê∑", "Pig"), e("ü¶Ü", "Duck"), e("üêî", "Chicken"), e("üêª", "Bear"),
            e("üêØ", "Tiger"), e("üê∞", "Bunny"), e("üêº", "Panda"), e("üê®", "Koala"),
            e("ü¶ä", "Fox"), e("ü¶ì", "Zebra"), e("üê¢", "Turtle")
        ],

        vehicles: [
            e("üöí", "Fire Truck"), e("üöÇ", "Train"),
            e("üèçÔ∏è", "Motorcycle"), e("üöê", "Van"), e("üöë", "Ambulance"),
            e("üöï", "Taxi"), e("üöú", "Tractor"), e("üèéÔ∏è", "Race Car"),
            e("üõë", "Stop"), e("üöì", "Police Car"), e("üöå", "Bus"),
            e("‚úàÔ∏è", "Airplane"), e("üöÅ", "Helicopter"), e("üõ•Ô∏è", "Boat")
        ],

        feelings: [
            e("ü•∞", "Loved"), e("ü•≥", "Party"), e("üò±", "Surprise"),
            e("üòÇ", "Silly"), e("üòä", "Happy"), e("üòé", "Cool"),
            e("ü§î", "Thinking"), e("üòâ", "Wink"), e("ü§©", "Star Struck"),
            e("üò¢", "Sad"), e("üò†", "Angry"), e("üò¥", "Sleepy"),
            e("ü§¢", "Sick"), e("üò®", "Scared"), e("üòê", "Bored"),
            e("ü§ß", "Sneezing"), e("ü§ï", "Ouch"), e("üò≠", "Crying")
        ]
    };

    let currentGameData = [];
    let currentIndex = 0;
    let swipeCount = 0;
    let starsCollected = 0;

    // --- INTERACTION ---
    function playKnock() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(160, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function handleInteraction() {
        playKnock(); 
        speakCurrent();

        const item = currentGameData[currentIndex];
        const visual = document.getElementById('visual-display');

        // Logic: Swaps the Text Emoji for the GIF on click
        if (item.type === 'emoji' && !visual.querySelector('img')) {
            const animUrl = getAnimUrl(item.content);
            const img = new Image();
            img.src = animUrl;
            img.alt = item.text;
            
            img.onload = function() {
                visual.innerHTML = "";
                visual.appendChild(img);
                visual.className = "";
            };
            // If error (GIF not found), we simply do nothing and keep the System Emoji visible
        }
    }

    // --- GAME LOGIC ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame(cat) {
        let items = [];
        
        if (cat === 'random') {
            items = Object.values(categories).flat();
            shuffleArray(items);
            // Ensure we start with an emoji, not text
            while (items[0].type === 'text') {
                shuffleArray(items);
            }
        } else if (cat === 'vehicles') {
            const allVehicles = [...categories.vehicles];
            const fire = allVehicles.find(i => i.text === "Fire Truck");
            const train = allVehicles.find(i => i.text === "Train");
            const others = allVehicles.filter(i => i.text !== "Fire Truck" && i.text !== "Train");
            items = [fire, train, ...shuffleArray(others)];
        } else {
            items = [...categories[cat]];
            shuffleArray(items);
        }
        
        currentGameData = items;
        currentIndex = 0;
        swipeCount = 0;
        starsCollected = 0;
        
        const starBar = document.getElementById('star-bar');
        starBar.innerHTML = "";
        starBar.style.display = 'flex';
        
        showScreen('game-screen');
        updateScreen();
    }

    function showAllEmojis() {
        const list = document.getElementById('full-list');
        list.innerHTML = "";
        const all = [
            ...categories.animals, ...categories.vehicles, ...categories.food,
            ...categories.feelings, ...categories.shapes, ...categories.colors
        ];
        
        all.forEach(item => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerText = item.content;
            div.onclick = () => {
                const msg = new SpeechSynthesisUtterance(item.voice);
                window.speechSynthesis.speak(msg);
            };
            list.appendChild(div);
        });
        
        showScreen('all-emojis-screen');
        document.getElementById('star-bar').style.display = 'none';
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function goHome() { 
        document.getElementById('star-bar').style.display = 'none';
        showScreen('menu-screen'); 
    }

    function updateScreen(direction = 'none') {
        const card = document.getElementById('game-card');
        const visual = document.getElementById('visual-display');
        const desc = document.getElementById('description');
        const item = currentGameData[currentIndex];
        
        // Reset to System Text Emoji every time we slide
        const renderItem = () => {
            visual.innerHTML = item.content;
            visual.className = item.type === 'emoji' ? "system-emoji" : "text-mode";
            desc.innerText = item.text;
        };

        if (direction !== 'none') {
            card.classList.add(direction === 'next' ? 'slide-out-left' : 'slide-out-right');
            setTimeout(() => {
                renderItem();
                card.classList.remove('slide-out-left', 'slide-out-right');
                card.style.transition = 'none';
                card.style.transform = direction === 'next' ? 'translateX(100%)' : 'translateX(-100%)';
                setTimeout(() => {
                    card.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    card.style.transform = 'translateX(0)';
                }, 20);
            }, 300);
        } else {
            renderItem();
        }
    }

    function nextCard() {
        currentIndex = (currentIndex + 1) % currentGameData.length;
        swipeCount++;
        updateScreen('next');

        if (swipeCount % 5 === 0) {
            triggerMilestone();
        } else {
            setTimeout(() => speakCurrent(), 300);
        }
    }

    function prevCard() {
        currentIndex = (currentIndex - 1 + currentGameData.length) % currentGameData.length;
        updateScreen('prev');
        setTimeout(() => speakCurrent(), 300);
    }

    function triggerMilestone() {
        starsCollected++;
        const starBar = document.getElementById('star-bar');
        
        if (starsCollected > 8) {
            starsCollected = 1;
            starBar.innerHTML = "";
        }
        
        const starSpan = document.createElement('span');
        starSpan.innerText = "‚≠ê";
        starSpan.className = "star-pop";
        starSpan.onclick = function() {
            this.style.transform = "scale(1.5) rotate(20deg)";
            setTimeout(() => { this.style.transform = "scale(1) rotate(0deg)"; }, 200);
        };
        starBar.appendChild(starSpan);

        confetti({ 
            particleCount: 120, spread: 80, origin: { y: 0.5 }, 
            shapes: ['star'], 
            colors: ['#5271FF', '#FF5757', '#A855F7', '#FFFFFF'],
            scalar: 2 
        });
        
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance("Great job!");
        msg.pitch = 1.6;
        window.speechSynthesis.speak(msg);
    }

    function speakCurrent() {
        window.speechSynthesis.cancel();
        const textToSay = currentGameData[currentIndex].voice;
        const msg = new SpeechSynthesisUtterance(textToSay);
        msg.pitch = 1.3;
        window.speechSynthesis.speak(msg);
    }

    let touchStartX = 0;
    document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
        let diff = e.changedTouches[0].screenX - touchStartX;
        if (Math.abs(diff) > 60) diff > 0 ? prevCard() : nextCard();
    });
</script>
</body>
</html>
