<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instamoji</title>

    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<div class="top-container">
    <div class="header-logo" id="logo">INSTAMOJI</div>
    <div id="star-bar" class="status-bar"></div>
</div>

<div id="menu-screen" class="screen active">
    <div id="lang-picker" class="lang-picker"></div>
    <div id="menu-grid" class="menu-grid"></div>
</div>

<div id="all-emojis-screen" class="screen">
    <div id="full-list" class="emoji-list-grid"></div>
    <div class="bottom-actions">
        <button class="small-btn" id="back-btn">BACK</button>
    </div>
</div>

<div id="game-screen" class="screen">
    <div class="game-row">
        <button class="nav-btn" id="prev-btn">&#x25C0;&#xFE0F;</button>

        <div id="game-viewport">
            <div id="game-card">
                <div id="visual-display"></div>
                <h2 id="description"></h2>
            </div>
        </div>

        <button class="nav-btn" id="next-btn">&#x25B6;&#xFE0F;</button>
    </div>

    <div class="bottom-actions">
        <button class="small-btn" id="home-btn">HOME</button>
    </div>
</div>

<script src="data/emojis.js"></script>
<script src="data/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
