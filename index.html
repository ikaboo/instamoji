<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    // --- 1. ROBUST ANIMATION URL GENERATOR ---
    function getAnimUrl(emojiChar) {
        // Convert emoji to code points (hex), removing the "hidden" variation selector (fe0f)
        // that often breaks links.
        const codePoints = Array.from(emojiChar)
            .map(c => c.codePointAt(0))
            .filter(cp => cp !== 0xfe0f) 
            .map(cp => cp.toString(16));
            
        const hex = codePoints.join('_');
        // Base URL for the animations
        return `https://raw.githubusercontent.com/googlefonts/noto-emoji-animation/main/gifs/${hex}.gif`;
    }

    // --- 2. FISHER-YATES SHUFFLE (True Random) ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- DATA HELPERS ---
    const alphabetList = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => ({ 
        type: 'text', content: l, text: l, voice: l.toLowerCase() 
    }));

    const numbersList = [
        ...("0123456789".split("").map(n => ({ type: 'text', content: n, text: n, voice: n }))),
        { type: 'text', content: "10", text: "10", voice: "10" }
    ];

    function e(emoji, text, voice) {
        return { type: 'emoji', content: emoji, text: text, voice: voice || text };
    }

    const categories = {
        alphabet: alphabetList,
        numbers: numbersList,
        
        food: [
            e("ðŸŽ", "Apple"), e("ðŸŒ", "Banana"), e("ðŸ‡", "Grapes"),
            e("ðŸ‰", "Watermelon"), e("ðŸ“", "Strawberry"), e("ðŸ’", "Cherries"),
            e("ðŸ¥¦", "Broccoli"), e("ðŸ¥•", "Carrot"), e("ðŸŒ½", "Corn"),
            e("ðŸ•", "Pizza"), e("ðŸ”", "Burger"), e("ðŸŸ", "Fries"),
            e("ðŸ¦", "Ice Cream"), e("ðŸ©", "Donut"), e("ðŸª", "Cookie"),
            e("ðŸ¥‘", "Avocado"), e("ðŸ", "Pineapple"), e("ðŸ¥", "Kiwi"),
            e("ðŸ¥ž", "Pancakes"), e("ðŸ¥¨", "Pretzel"), e("ðŸ§€", "Cheese")
        ],

        colors: [

            e("ðŸŸ¢", "Green"), e("ðŸ”µ", "Blue"), e("ðŸŸ£", "Purple"),
            e("âš«", "Black"), e("âšª", "White"), e("ðŸŸ¤", "Brown")
        ],

        shapes: [
            e("ðŸŸ¥", "Square"), e("ðŸ”º", "Triangle"), e("ðŸ”´", "Circle"),
            e("â­", "Star"), e("ðŸ”·", "Diamond"), e("ðŸ›‘", "Octagon"),
            e("â¤ï¸", "Red Heart"), e("ðŸ’™", "Blue Heart"), e("ðŸ’š", "Green Heart"),
            e("ðŸ’›", "Yellow Heart"), e("ðŸ’œ", "Purple Heart"), e("ðŸ§¡", "Orange Heart")
        ],

        animals: [
            e("ðŸ¦", "Lion"), e("ðŸ˜", "Elephant"), e("ðŸ¦’", "Giraffe"), e("ðŸ¸", "Frog"),
            e("ðŸ¶", "Dog"), e("ðŸ±", "Cat"), e("ðŸµ", "Monkey"), e("ðŸ®", "Cow"),
            e("ðŸ·", "Pig"), e("ðŸ¦†", "Duck"), e("ðŸ”", "Chicken"), e("ðŸ»", "Bear"),
            e("ðŸ¯", "Tiger"), e("ðŸ°", "Bunny"), e("ðŸ¼", "Panda"), e("ðŸ¨", "Koala"),
            e("ðŸ¦Š", "Fox"), e("ðŸ¦“", "Zebra"), e("ðŸ¢", "Turtle")
        ],

        vehicles: [
            e("ðŸš’", "Fire Truck"), e("ðŸš‚", "Train"),

            e("ðŸš•", "Taxi"), e("ðŸšœ", "Tractor"), e("ðŸŽï¸", "Race Car"),

            e("âœˆï¸", "Airplane"), e("ðŸš", "Helicopter"), e("ðŸ›¥ï¸", "Boat")
        ],

        feelings: [
            e("ðŸ¥°", "Loved"), e("ðŸ¥³", "Party"), e("ðŸ˜±", "Surprise"),
            e("ðŸ˜‚", "Silly"), e("ðŸ˜Š", "Happy"), e("ðŸ˜Ž", "Cool"),
            e("ðŸ¤”", "Thinking"), e("ðŸ˜‰", "Wink"), e("ðŸ¤©", "Star Struck"),
            e("ðŸ˜¢", "Sad"), e("ðŸ˜ ", "Angry"), e("ðŸ˜´", "Sleepy"),
            e("ðŸ¤¢", "Sick"), e("ðŸ˜¨", "Scared"), e("ðŸ˜", "Bored"),
            e("ðŸ¤§", "Sneezing"), e("ðŸ¤•", "Ouch"), e("ðŸ˜­", "Crying")
        ]
    };

    let currentGameData = [];
    let currentIndex = 0;
    let swipeCount = 0;
    let starsCollected = 0;

    // --- AUDIO & INTERACTION ---
    function playKnock() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(160, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function handleInteraction() {
        playKnock(); 
        // Restart GIF animation by reloading source if it's an image
        const visual = document.getElementById('visual-display');
        const img = visual.querySelector('img');
        if (img) {
            const currentSrc = img.src;
            img.src = "";
            img.src = currentSrc;
        }
        speakCurrent();
    }

    // --- GAME LOGIC ---

    function startGame(cat) {
        let items = [];
        
        if (cat === 'random') {
            items = Object.values(categories).flat();
            shuffleArray(items);
            
            // Logic: Shuffle until the first item is NOT text (so we start with an emoji)
            while (items[0].type === 'text') {
                shuffleArray(items);
            }
            
        } else if (cat === 'vehicles') {
            // Vroom Logic: Fire Truck -> Train -> Random Rest
            const allVehicles = [...categories.vehicles];
            const fire = allVehicles.find(i => i.text === "Fire Truck");
            const train = allVehicles.find(i => i.text === "Train");
            const others = allVehicles.filter(i => i.text !== "Fire Truck" && i.text !== "Train");
            
            items = [fire, train, ...shuffleArray(others)];
            
        } else {
            // Randomize everything else immediately
            items = [...categories[cat]];
            shuffleArray(items);
        }
        
        currentGameData = items;
        currentIndex = 0;
        swipeCount = 0;
        starsCollected = 0;
        
        const starBar = document.getElementById('star-bar');
        starBar.innerHTML = "";
        starBar.style.display = 'flex';
        
        showScreen('game-screen');
        updateScreen();
    }

    function showAllEmojis() {
        const list = document.getElementById('full-list');
        list.innerHTML = "";
        const all = [
            ...categories.animals, ...categories.vehicles, ...categories.food,
            ...categories.feelings, ...categories.shapes, ...categories.colors
        ];
        
        all.forEach(item => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerText = item.content;
            div.onclick = () => {
                const msg = new SpeechSynthesisUtterance(item.voice);
                window.speechSynthesis.speak(msg);
            };
            list.appendChild(div);
        });
        
        showScreen('all-emojis-screen');
        document.getElementById('star-bar').style.display = 'none';
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function goHome() { 
        document.getElementById('star-bar').style.display = 'none';
        showScreen('menu-screen'); 
    }

    function updateScreen(direction = 'none') {
        const card = document.getElementById('game-card');
        const visual = document.getElementById('visual-display');
        const desc = document.getElementById('description');
        const item = currentGameData[currentIndex];
        
        const renderItem = () => {
            if (item.type === 'emoji') {
                const animUrl = getAnimUrl(item.content);
                // THE FIX: onerror handler added below
                // If animation fails, replace with the native emoji text immediately
                visual.innerHTML = `<img src="${animUrl}" alt="${item.text}" onerror="this.parentElement.innerHTML='${item.content}'; this.parentElement.className='text-mode'">`;
                visual.className = "";
            } else {
                visual.innerHTML = item.content;
                visual.className = "text-mode";
            }
            desc.innerText = item.text;
        };

        if (direction !== 'none') {
            card.classList.add(direction === 'next' ? 'slide-out-left' : 'slide-out-right');
            setTimeout(() => {
                renderItem();
                card.classList.remove('slide-out-left', 'slide-out-right');
                card.style.transition = 'none';
                card.style.transform = direction === 'next' ? 'translateX(100%)' : 'translateX(-100%)';
                setTimeout(() => {
                    card.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    card.style.transform = 'translateX(0)';
                }, 20);
            }, 300);
        } else {
            renderItem();
        }
    }

    function nextCard() {
        currentIndex = (currentIndex + 1) % currentGameData.length;
        swipeCount++;
        updateScreen('next');

        if (swipeCount % 5 === 0) {
            triggerMilestone();
        } else {
            setTimeout(() => speakCurrent(), 300);
        }
    }

    function prevCard() {
        currentIndex = (currentIndex - 1 + currentGameData.length) % currentGameData.length;
        updateScreen('prev');
        setTimeout(() => speakCurrent(), 300);
    }

    function triggerMilestone() {
        starsCollected++;
        const starBar = document.getElementById('star-bar');
        
        if (starsCollected > 8) {
            starsCollected = 1;
            starBar.innerHTML = "";
        }
        
        const starSpan = document.createElement('span');
        starSpan.innerText = "â­";
        starSpan.className = "star-pop";
        starSpan.onclick = function() {
            this.style.transform = "scale(1.5) rotate(20deg)";
            setTimeout(() => { this.style.transform = "scale(1) rotate(0deg)"; }, 200);
        };
        starBar.appendChild(starSpan);

        confetti({ 
            particleCount: 120, spread: 80, origin: { y: 0.5 }, 
            shapes: ['star'], 
            colors: ['#5271FF', '#FF5757', '#A855F7', '#FFFFFF'],
            scalar: 2 
        });
        
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance("Great job!");
        msg.pitch = 1.6;
        window.speechSynthesis.speak(msg);
    }

    function speakCurrent() {
        window.speechSynthesis.cancel();
        const textToSay = currentGameData[currentIndex].voice;
        const msg = new SpeechSynthesisUtterance(textToSay);
        msg.pitch = 1.3;
        window.speechSynthesis.speak(msg);
    }

    let touchStartX = 0;
    document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
        let diff = e.changedTouches[0].screenX - touchStartX;
        if (Math.abs(diff) > 60) diff > 0 ? prevCard() : nextCard();
    });
</script>
